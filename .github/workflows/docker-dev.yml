name: Build and Push Dev Docker Image

on:
  # Run after CI workflow completes successfully on main
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main
  # Or manually trigger from Actions tab
  workflow_dispatch:

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKERHUB_IMAGE: khak1s/arr-dashboard
  GHCR_IMAGE: ghcr.io/kha-kis/arr-dashboard

jobs:
  # Build each platform in parallel for speed
  build:
    runs-on: ubuntu-latest
    # Only run if CI passed (workflow_run fires on any completion)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
      packages: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract platform name
        id: platform
        run: echo "name=${PLATFORM//\//-}" >> $GITHUB_OUTPUT
        env:
          PLATFORM: ${{ matrix.platform }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          provenance: true
          sbom: true
          outputs: type=image,name=${{ env.DOCKERHUB_IMAGE }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=registry,ref=${{ env.DOCKERHUB_IMAGE }}:buildcache-${{ steps.platform.outputs.name }}
          cache-to: type=registry,ref=${{ env.DOCKERHUB_IMAGE }}:buildcache-${{ steps.platform.outputs.name }},mode=max

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ steps.platform.outputs.name }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # Merge platform images into multi-arch manifest
  merge:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      packages: write

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate dev tag
        id: dev-tag
        run: echo "tag=dev-$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Create manifest list and push to Docker Hub
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            -t ${{ env.DOCKERHUB_IMAGE }}:dev \
            -t ${{ env.DOCKERHUB_IMAGE }}:${{ steps.dev-tag.outputs.tag }} \
            $(printf '${{ env.DOCKERHUB_IMAGE }}@sha256:%s ' *)

      - name: Create manifest list and push to GHCR
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            -t ${{ env.GHCR_IMAGE }}:dev \
            -t ${{ env.GHCR_IMAGE }}:${{ steps.dev-tag.outputs.tag }} \
            $(printf '${{ env.DOCKERHUB_IMAGE }}@sha256:%s ' *)

      - name: Checkout for comment
        uses: actions/checkout@v4

      - name: Comment on commit (if triggered by push)
        if: github.event_name == 'push'
        uses: peter-evans/commit-comment@v3
        with:
          body: |
            üê≥ Dev Docker image built and pushed!

            **Docker Hub:**
            - `${{ env.DOCKERHUB_IMAGE }}:dev`
            - `${{ env.DOCKERHUB_IMAGE }}:${{ steps.dev-tag.outputs.tag }}`

            **GHCR:**
            - `${{ env.GHCR_IMAGE }}:dev`
            - `${{ env.GHCR_IMAGE }}:${{ steps.dev-tag.outputs.tag }}`

            To test:
            ```bash
            docker pull ${{ env.DOCKERHUB_IMAGE }}:dev
            docker-compose -f docker-compose.dev.yml up -d
            ```
