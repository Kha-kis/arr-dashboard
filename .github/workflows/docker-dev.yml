name: Build and Push Dev Docker Image

on:
  # Run after CI workflow completes successfully on main
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main
  # Or manually trigger from Actions tab
  workflow_dispatch:

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKERHUB_IMAGE: khak1s/arr-dashboard
  GHCR_IMAGE: ghcr.io/kha-kis/arr-dashboard

jobs:
  build:
    name: Build & Push Dev Image
    runs-on: ubuntu-latest
    # Only run if CI passed (workflow_run fires on any completion)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      packages: write
      security-events: write  # For Trivy sarif upload

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate dev tag
        id: dev-tag
        run: echo "tag=dev-$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and push dev image (amd64 only)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          provenance: true
          sbom: true
          tags: |
            ${{ env.DOCKERHUB_IMAGE }}:dev
            ${{ env.DOCKERHUB_IMAGE }}:${{ steps.dev-tag.outputs.tag }}
            ${{ env.GHCR_IMAGE }}:dev
            ${{ env.GHCR_IMAGE }}:${{ steps.dev-tag.outputs.tag }}
          cache-from: type=registry,ref=${{ env.DOCKERHUB_IMAGE }}:buildcache-linux-amd64
          cache-to: type=registry,ref=${{ env.DOCKERHUB_IMAGE }}:buildcache-linux-amd64,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKERHUB_IMAGE }}:dev
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
