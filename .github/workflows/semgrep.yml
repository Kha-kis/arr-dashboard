name: Semgrep

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".vscode/**"
      - "LICENSE"
      - ".gitignore"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".vscode/**"
      - "LICENSE"
      - ".gitignore"
  schedule:
    # Run weekly on Sundays at 5:00 UTC (offset from CodeQL)
    - cron: "0 5 * * 0"

permissions:
  security-events: write
  contents: read

jobs:
  scan:
    name: Semgrep Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    container:
      image: semgrep/semgrep

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          # Full history needed for baseline diff on PRs
          fetch-depth: 0

      - name: Run Semgrep
        run: semgrep scan --config auto --sarif --output semgrep-results.sarif
        env:
          # Scan changed files on PRs, full repo on push/schedule
          SEMGREP_BASELINE_REF: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || '' }}

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: semgrep-results.sarif
          category: semgrep
