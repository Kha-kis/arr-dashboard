services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: arr-dashboard-api
    environment:
      - NODE_ENV=production
    volumes:
      - ./data:/app/data
    ports:
      - 3001:3001
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: arr-dashboard-web
    environment:
      - NODE_ENV=production
    ports:
      - 3000:3000
    restart: unless-stopped
    depends_on:
      - api
