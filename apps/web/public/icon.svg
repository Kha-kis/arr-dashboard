<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9d5ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>

  <!-- Dashboard grid icon -->
  <g transform="translate(96, 96)">
    <!-- Top left square -->
    <rect x="0" y="0" width="130" height="130" rx="16" fill="url(#iconGradient)" opacity="0.9"/>

    <!-- Top right square -->
    <rect x="190" y="0" width="130" height="130" rx="16" fill="url(#iconGradient)" opacity="0.9"/>

    <!-- Bottom left square -->
    <rect x="0" y="190" width="130" height="130" rx="16" fill="url(#iconGradient)" opacity="0.9"/>

    <!-- Bottom right square with "arr" branding -->
    <rect x="190" y="190" width="130" height="130" rx="16" fill="url(#iconGradient)" opacity="0.9"/>

    <!-- Center connecting element (smaller) -->
    <circle cx="160" cy="160" r="32" fill="#ffffff" opacity="0.95"/>
    <circle cx="160" cy="160" r="20" fill="#7c3aed" opacity="1"/>
  </g>

  <!-- Subtle "arr" text at bottom -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.3">arr</text>
</svg>
